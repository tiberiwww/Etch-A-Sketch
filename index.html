<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Etch-A-Sketch</h1>
      <div class="grid"></div>
      <div class="buttons">
        <input type="color" name="color" id="color" />
        <button class="btn btn--draw">Color</button>
        <button class="btn btn--rainbow">Rainbow</button>
        <button class="btn btn--size">16x16</button>
        <button class="btn btn--eraser">Eraser</button>
        <button class="btn--circle btn--clear">Clear</button>
      </div>
      <footer>
        Copyright &copy; <span class="year">2022</span> Tiberiu Bracacel
      </footer>
    </div>
  </body>
</html>
